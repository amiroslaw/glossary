<div>
    <h2 id="page-heading">
        <span>Definitions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-definition" [routerLink]="['/definition/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Definition
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="definitions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Part Of Speech</span></th>
            <th><span>Definition Text</span></th>
            <th><span>Word</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let definition of definitions ;trackBy: trackId">
                <td><a [routerLink]="['/definition', definition.id, 'view' ]">{{definition.id}}</a></td>
                <td>{{definition.partOfSpeech}}</td>
                <td>{{definition.definitionText}}</td>
                <td>
                    <div *ngIf="definition.word">
                        <a [routerLink]="['../word', definition.word?.id, 'view' ]" >{{definition.word?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/definition', definition.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/definition', definition.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'definition/'+ definition.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
