<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dictionary">
            <h2><span>Dictionary</span> {{dictionary.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{dictionary.title}}</span>
                </dd>
                <dt><span>Private</span></dt>
                <dd>
                    <span>{{dictionary.isPrivate}}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    <div *ngIf="dictionary.user">
                        <a [routerLink]="['/gl-user', dictionary.user?.id, 'view']">{{dictionary.user?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/dictionary', dictionary.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
