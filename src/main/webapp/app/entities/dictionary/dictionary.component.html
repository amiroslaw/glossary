<div>
    <h2 id="page-heading">
        <span>Dictionaries</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-dictionary" [routerLink]="['/dictionary/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Dictionary
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="dictionaries">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Title</span></th>
            <th><span>Is Public</span></th>
            <th><span>G L User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dictionary of dictionaries ;trackBy: trackId">
                <td><a [routerLink]="['/dictionary', dictionary.id, 'view' ]">{{dictionary.id}}</a></td>
                <td>{{dictionary.title}}</td>
                <td>{{dictionary.isPublic}}</td>
                <td>
                    <div *ngIf="dictionary.gLUser">
                        <a [routerLink]="['../gl-user', dictionary.gLUser?.id, 'view' ]" >{{dictionary.gLUser?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/dictionary', dictionary.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/dictionary', dictionary.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'dictionary/'+ dictionary.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
