<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-word-heading">Create or edit a Word</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!word.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="word.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_headword">Headword</label>
                    <input type="text" class="form-control" name="headword" id="field_headword"
                        [(ngModel)]="word.headword" required maxlength="50"/>
                    <div [hidden]="!(editForm.controls.headword?.dirty && editForm.controls.headword?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.headword?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.headword?.errors?.maxlength">
                        This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_pronuncation">Pronuncation</label>
                    <input type="text" class="form-control" name="pronunciation" id="field_pronuncation"
                        [(ngModel)]="word.pronunciation" maxlength="50"/>
                    <div [hidden]="!(editForm.controls.pronunciation?.dirty && editForm.controls.pronunciation?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.pronunciation?.errors?.maxlength">
                        This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_audioURL">Audio URL</label>
                    <input type="text" class="form-control" name="audioURL" id="field_audioURL"
                        [(ngModel)]="word.audioURL" maxlength="50"/>
                    <div [hidden]="!(editForm.controls.audioURL?.dirty && editForm.controls.audioURL?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.audioURL?.errors?.maxlength">
                        This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="field_dictionaries">Dictionaries</label>
                    <select class="form-control" id="field_dictionaries" multiple name="dictionaries" [(ngModel)]="word.dictionaries">
                        <option [ngValue]="getSelected(word.dictionaries, dictionaryOption)" *ngFor="let dictionaryOption of dictionaries; trackBy: trackDictionaryById">{{dictionaryOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
