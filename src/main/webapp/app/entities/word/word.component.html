<div>
    <h2 id="page-heading">
        <span>Words</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-word" [routerLink]="['/word/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Word
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="words">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Headword</span></th>
            <th><span>Pronuncation</span></th>
            <th><span>Audio URL</span></th>
            <th><span>Dictionaries</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let word of words ;trackBy: trackId">
                <td><a [routerLink]="['/word', word.id, 'view' ]">{{word.id}}</a></td>
                <td>{{word.headword}}</td>
                <td>{{word.pronunciation}}</td>
                <td>{{word.audioURL}}</td>
                <td>
                    <span *ngFor="let dictionaries of word.dictionaries; let last = last">
                            <a class="form-control-static" [routerLink]="['../dictionary', dictionaries?.id, 'view' ]">{{dictionaries.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/word', word.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/word', word.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'word/'+ word.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
